android {
  productFlavors {
    "nativescript-estimote-sdk" {
      dimension "nativescript-estimote-sdk"
    }
  }
}
allprojects {
    repositories {
        jcenter()
    }
}
dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:23.0.1'
  compile 'com.estimote:sdk:0.9.4@aar'
}
