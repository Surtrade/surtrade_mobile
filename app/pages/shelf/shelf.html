<ActionBar title="Surtrade" class="action-bar"></ActionBar>
<StackLayout class="page">
    <Label [text]="'Shelf '+shelfTitle+' &#xf1b3;'" class="title fontAwesome"></Label>
    <Label text="Products:" class="title2"></Label>
    <ListView [items]="shelfProducts" class="list-group">
        <ng-template let-item="item">
            <GridLayout rows="auto, *, *" columns="auto, auto, *" (tap)="playVideo(item.video)">
                <Image [src]="item.image"  verticalAlignment="top" class="itemImageProduct" row="0" col="0" rowSpan="3" ></Image>
                <!-- <Label text="test" width="100" height="100" verticalAlignment="top" row="0" col="0" rowSpan="2" backgroundColor="red"></Label> -->
                <Label [text]="item.name" class="itemListTitle" row="0" col="1" textWrap="true"></Label>
                <!-- <Label [text]="item.code" class="itemList2" row="0" col="2" textWrap="true"></Label> -->
                <Label [text]="item.description" class="itemList2" row="1" col="1" colSpan="2" textWrap="true" ></Label>
                <Label [visibility]="item.video!='None' ? 'visible' : 'collapsed'" text="Video available!" class="itemList2" row="2" col="1" textWrap="true" color="red"></Label>
                
            </GridLayout>
            <!-- <Label [text]="item.name+' '+item.code" class="itemList2"></Label> -->
            
        </ng-template>
    </ListView>
    <StackLayout class="hr-light m-10"></StackLayout>
    <Button text="Cancel" class="default-button" (tap)="cancel()"></Button>
</StackLayout>
